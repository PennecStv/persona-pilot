<mat-spinner *ngIf="isLoading; else loadingFinished" ngClass="progress-spinner">
</mat-spinner>

<ng-template #loadingFinished>
  <mat-form-field>
    <mat-label>Searching by </mat-label>
    <select matNativeControl [(ngModel)]="selectedColumn">
      <option value="first_name">First name</option>
      <option value="last_name">Last name</option>
      <option value="email">Email</option>
      <option value="occupation">Occupation</option>
    </select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      [(ngModel)]="searchTerm"
      (input)="search()"
      name="search-email"
    />
  </mat-form-field>

  <button mat-raised-button routerLink="/add">ADD USER</button>

  <table mat-table [dataSource]="userDataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element" [routerLink]="[]">
        {{ element.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="detail-button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button routerLink="/user/{{ element.id }}">
          DETAIL
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit-button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-stroked-button
          color="primary"
          routerLink="/update/user/{{ element.id }}"
        >
          EDIT
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete-button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="warn" (click)="deleteUser(element.id)">
          DELETE
        </button>
      </td>
    </ng-container>

    <ng-container
      ><tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="columnsToDisplay.length">
          No users matching the filter.
        </td>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</ng-template>

<mat-paginator
  [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons
  aria-label="Select page of users"
>
</mat-paginator>
